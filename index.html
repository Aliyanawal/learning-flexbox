<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="all"><section id="all">
    <div class="first">
    Your Result
    <div class="circle">
       <h1>76</h1>
       <p>of 100</p>
    </div>
    <h2>Great</h2>
    <p>You scored higher than 65% of <br>the people who have taken <br>these tests.</p>
   </div>
  <div class="second">
  
    <h3>Summary</h3>
    <div id="afterSummary">
      <article class="inside-second-one">
        <p class="test"><img src="./assets/images/icon-reaction.svg">Reaction</p>
        <p class="mark">80 / 100</p>
      </article>

      <article class="inside-second-two">
        <p class="test"><img src="./assets/images/icon-memory.svg">
          Memory</p>
        <p class="mark">92 / 100</p></article>

      <article class="inside-second-three">
        <p class="test"><img src="./assets/images/icon-verbal.svg">Verbal</p>
        <p class="mark">61 / 100</p></article>

      <article class="inside-second-four">
        <p class="test"><img src="./assets/images/icon-visual.svg">Visual</p>
        <p class="mark">72 / 100</p></article>

      <button>continue</button>
    </div>

  </div> </section>
</div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
